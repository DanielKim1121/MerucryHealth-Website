{% extends './base.html' %}
{% block title %} ForgotPassword {% endblock %}
 {% block content %}
 <h2>Enter Your Username to reset your password</h2>

{% if form.errors %}
<p>Please enter a valid input</p>
{% endif %}


{{ errorMessage }}
<form action="{% url 'forgotPassword' %}" method="post">
    {% csrf_token %}

    {{ form.as_p }}
    <input type="submit" value="Submit" />
</form>


{% endblock %}
